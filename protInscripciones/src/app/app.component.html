<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header> {{ sesionUsuario?.username }}  </ion-list-header>
          <ion-note>{{ sesionUsuario?.email }}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list id="labels-list">




          <hr>

          <ion-item lines="none" (click)="cerrarSesion()" class="cerrarSesion">
            <ion-icon slot="start"  name="close-circle-outline"></ion-icon>
            <ion-label> Cerrar sesi√≥n </ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet 
        id="main-content" 
        
        (deactivate)='onDesactivate($event)'

    ></ion-router-outlet>
  </ion-split-pane>
</ion-app>
